<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BARØ – A podcast compilation</title>
    <link rel="stylesheet" href="dist/app.css">
    <script src="./dist/manifest.js"></script>
    <script src="./dist/vendor.js"></script>
</head>
<body>

<div class="app">
    <header>
        <div class="mainTitle">
            BARB
        </div>
        <div class="details">
            <div>BARB is a collection of podcasts produced by the sophomore Interaction Design students of ArtEZ. The class
                Sound Design is conducted by Natalia Dominguez Rangel.
            </div>
            <div>The four podcasts were produces throughout the first semester of 2020.</div>
        </div>
    </header>

    <div class="podcasts">
        <podcast-card title="Bite the bit" color="#9e1fdb" url="" :current-title="currentTitle" >
            <template v-slot:front>
                <img src="images/bitethebit.png" alt="">
            </template>
            <template v-slot:back>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </template>
        </podcast-card>

        <podcast-card title="about:color" color="#3d4751" url="" :current-title="currentTitle">
            <template v-slot:front>
                <video src="images/aboutcolor.mp4" alt="" autoplay>
            </template>
            <template v-slot:back>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </template>
        </podcast-card>

        <podcast-card title="Roll the Dice" color="#d74a18" url="./audio/Roll The Dice podcast.mp3" :current-title="currentTitle">
            <template v-slot:front>
                <img src="images/rollthedice.png" alt="">
            </template>
            <template v-slot:back>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </template>
        </podcast-card>

        <podcast-card title="Bite the biiit" color="#7cb5eb" url="" :current-title="currentTitle">
            <template v-slot:front>
                <img src="images/06-3401879.jpg" alt="">
            </template>
            <template v-slot:back>
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
            </template>
        </podcast-card>
    </div>

    <div class="player-container">
        <div class="player" :class="{inactive: currentTitle == null}">
            <div class="left">

            </div>
            <div class="center">
                <div class="title">{{currentTitle}}</div>
                <input type="range" min="0" :max="duration" :value="progress" step="any" class="slider" id="myRange" @input="scrub">
            </div>
            <div class="right">

            </div>
        </div>
    </div>
</div>

<script src="dist/app.js"></script>
</body>
</html>
